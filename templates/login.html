{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h3 class="text-center">Sign In</h3>
<form method="post" action="{% url 'login' %}" style="width: 500px; margin: auto;" class="mb-2">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
